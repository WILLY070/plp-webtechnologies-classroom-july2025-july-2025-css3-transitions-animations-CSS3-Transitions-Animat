<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Styling & Functions Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ¨ Dynamic Styling with CSS & JS</h1>

  <!-- Part 1: CSS Animations -->
  <section id="part1">
    <h2>Part 1: CSS Transitions & Animations</h2>
    <button class="fancy-btn">Hover Me</button>
    <div class="animated-box"></div>
  </section>

  <!-- Part 2: Functions -->
  <section id="part2">
    <h2>Part 2: JavaScript Functions</h2>
    <p id="calc-result">Result will appear here...</p>
    <button onclick="showSquare(5)">Square 5</button>
    <button onclick="showSum(4, 6)">Sum 4 + 6</button>
  </section>

  <!-- Part 3: Combining JS + CSS -->
  <section id="part3">
    <h2>Part 3: Combining JS with CSS Animations</h2>
    <button id="animateBtn">Animate the Box</button>
    <div class="trigger-box" id="triggerBox"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
